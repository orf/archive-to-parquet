[package]
name = "archive-to-parquet"
version = "0.4.0"
edition = "2021"
description = "Converts archive files to parquet files"
license = "MIT"
repository = "https://github.com/orf/archive-to-parquet"

[lib]
name = "archive_to_parquet"
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "1.0.94"
arrow = { version = "53.3.0", default-features = false }
arrow-select = "53.3.0"
byte-unit = "5.1.6"
clap = { version = "4.5.23", features = ["derive"] }
flate2 = "1.0.35"
foldhash = "0.1.3"
infer = "0.16.0"
parquet = "53.3.0"
rayon = "1.10.0"
simdutf8 = "0.1.5"
tar = "0.4.43"
thiserror = "2.0.6"
tracing = { version = "0.1.40", features = ["release_max_level_debug"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
zip = "2.2.1"
walkdir = "2.5.0"
pyo3 = { version = "0.23.3", optional = true }
pyo3-file = { version = "0.10.0", optional = true }
ring = { version = "0.17.8", default-features = false }
bytes = "1.9.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tracing-test = "0.2.5"
arrow-schema = "53.3.0"
itertools = "0.13.0"
sha2 = "0.10.8"
uuid = {version = "1.11.0", features = ["v4"]}

[[bench]]
name = "bench_extraction"
harness = false

[features]
default = []
python = ["dep:pyo3", "dep:pyo3-file", "pyo3/extension-module"]
bench = ["tracing/release_max_level_info", "tracing/max_level_info"]

[profile.release-opt]
inherits = "release"
lto = true
codegen-units = 1
incremental = false

[profile.bench-opt]
inherits = "release-opt"

[profile.flamegraph]
inherits = "release"
debug = true
